<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jemputan Perkahwinan</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(#f8f4ef,#efe7dc);
  text-align:center;
  color:#333;
}

/* COVER */
.cover {
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.cover-box {
  background:white;
  padding:40px 30px;
  border-radius:20px;
  max-width:420px;
  width:100%;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}
.cover h1 { font-size:22px; margin-bottom:30px; }
.cover button {
  padding:16px 36px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#c59d5f;
  color:white;
  cursor:pointer;
}

/* BOOK FLIP CARD */
.invitation { display:none; min-height:100vh; padding:40px 20px; perspective:1500px; }
.book {
  width:90%;
  max-width:500px;
  margin:auto;
  position:relative;
  transform-style: preserve-3d;
  transition: transform 1s;
}
.book.open { transform: rotateY(-180deg); }

.page {
  width:100%;
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  position:absolute;
  top:0;
  left:0;
  backface-visibility:hidden;
}

.page-front { z-index:2; }
.page-back { transform: rotateY(180deg); }

/* IMAGE PENGANTIN */
.image-container {
  margin:20px 0;
}
.image-container img {
  width:80%;
  max-width:300px;
  border-radius:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

/* COUNTDOWN */
#countdown { margin-top:20px; }
#timer { font-size:18px; margin-top:10px; }

/* RSVP FORM */
.rsvp { margin-top:20px; max-width:420px; margin-left:auto; margin-right:auto; }
.rsvp h3 { margin-bottom:15px; }
.rsvp input { width:90%; padding:10px; margin:5px 0; border-radius:10px; border:1px solid #ccc; }
.rsvp button { padding:12px 30px; margin-top:10px; border:none; border-radius:30px; background:#c59d5f; color:white; cursor:pointer; font-size:16px; }

/* LOCATION & MAP - BELOW CARD */
.location {
  margin-top:50px;
  max-width:480px;
  margin-left:auto;
  margin-right:auto;
}
.location h3 { margin-bottom:10px; }
.location iframe { width:100%; height:250px; border:0; border-radius:15px; }

/* RESPONSIVE */
@media (min-width:768px) {
  .page-front h1, .page-back p { font-size:18px; }
}
</style>
</head>
<body>

<!-- COVER -->
<div class="cover" id="cover">
  <div class="cover-box">
    <h1>Jemputan Majlis Perkahwinan</h1>
    <button onclick="openInvite()">Buka Jemputan</button>
  </div>
</div>

<!-- INVITATION -->
<div class="invitation" id="invite">
  <div class="book" id="book">
    <!-- FRONT PAGE -->
    <div class="page page-front">
      <h2>Walimatul Urus</h2>
      <h1>Amirul Haikal & Nor Zafirah</h1>
    </div>

    <!-- BACK PAGE -->
    <div class="page page-back">
      <p>üìÖ 21/7/2027</p>
      <p>üïí 11.00 a.m - 4.00 p.m </p>
      <p>üìç Seri Austin</p>

      <!-- GAMBAR PENGANTIN -->
      <div class="image-container">
        <img src="372b852e-3828-40d7-83be-6906b96165e8.jpg" alt="Gambar Pengantin">
      </div>
    </div>
  </div>

  <!-- COUNTDOWN -->
  <div id="countdown">
    <h3>Countdown Majlis</h3>
    <p id="timer"></p>
  </div>

  <!-- RSVP FORM -->
  <div class="rsvp">
    <h3>RSVP Kehadiran</h3>
    <form action="https://formspree.io/f/mykklabz" method="POST">
      <input type="text" name="name" placeholder="Nama" required><br><br>
      <input type="text" name="guests" placeholder="Bilangan Tetamu" required><br><br>
      <button type="submit">Hantar</button>
    </form>
  </div>

  <!-- LOCATION / MAP - BELOW EVERYTHING -->
  <div class="location">
    <h3>Lokasi Majlis</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7976.610880350823!2d103.74238644475322!3d1.5778912184264222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da6e396da23b45%3A0xf16f01a81453d66f!2sTaman%20Seri%20Austin%2C%20Johor%20Bahru%2C%20Johor!5e0!3m2!1sen!2smy!4v1769008569922!5m2!1sen!2smy" allowfullscreen="" loading="lazy"></iframe>
    <p><a href="https://www.waze.com/en-GB/live-map/directions/seri-austin-residence-johor-bahru?to=place.w.67960848.679870622.11910394" target="_blank">Buka Waze</a></p>
  </div>
</div>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="Selamat Pengantin Baru Instrumentalia Vol 1 - Selamat Pengantin Baru (Newlywed).mp3" type="audio/mpeg">
</audio>

<script>
// OPEN INVITE + PLAY MUSIC + BOOK FLIP
function openInvite() {
  document.getElementById("cover").style.display = "none";
  document.getElementById("invite").style.display = "block";
  document.getElementById("bgm").play();
  document.getElementById("book").classList.add("open");
}

// COUNTDOWN
const weddingDate = new Date("2027-07-21T11:00:00"); // tukar ikut tarikh sebenar
const timer = document.getElementById("timer");
setInterval(() => {
  const now = new Date();
  const diff = weddingDate - now;
  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const minutes = Math.floor((diff / 1000/60) % 60);
  const seconds = Math.floor((diff/1000) % 60);
  timer.innerHTML = `${days} Hari ${hours} Jam ${minutes} Minit ${seconds} Saat`;
},1000);
</script>

</body>
</html>
